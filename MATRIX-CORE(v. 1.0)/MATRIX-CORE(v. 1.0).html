<!DOCTYPE html>
<html>
<head>
<title>MATRIX-CORE(v. 1.0)</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<!-- MATRIX -->
	<div id="matrix-container">
		<div id="matrix">
		</div>
	</div>
	<div id="admin-panel">
		<div id="information-panel">
			<span id="info-size-matrix">0</span><hr/>
			<div id="param0">prm: <span id="info-cells-amount">0</span> Amount of cells</div>
			<div id="param1">prm: <span id="info-cells-even">0</span> Amount of EVEN Cells</div>
			<div id="param2">prm: <span id="info-cells-odd">0</span> Amount of ODD Cells</div>
			<div id="param3">prm: <span id="info-cells-value0">0</span> Amount of Cells with value = 0</div>
			<div id="param4">prm: <span id="info-cells-value1">0</span> Amount of Cells with value = 1</div><hr/>
			<div id="param5">prm: <span id="info-number">0</span> Number of cell</div>
			<div id="param6">prm: <span id="info-value">0</span> Value of cell</div>
			<div id="param7">prm: <span id="info-x">0</span> X of cell</div>
			<div id="param8">prm: <span id="info-y">0</span> Y of cell</div>
			<div id="param9">prm: <span id="info-content">0</span> Content of cell</div>
			<div id="param10">prm: <span id="info-rnd">0</span> Random (0-9) of cell</div>
		</div>
		<div id="action-panel">
			<hr/>
			<button id="action1">Action 1</button>
			<hr/>
			<button id="action2">Action 2</button>
			<hr/>
			<button id="action3">Action 3</button>
			<hr/>
			<button id="action4">Action 4</button>
			<hr/>
			<button id="action5">Action 5</button>
			<hr/>
		</div>
	</div>
</body>
</html>
